<div x-init="setTimeout(() => $el.remove(), 3000)">
   {% if kill_request %}
   <div class="toast">
     <div class="alert alert-success">
       <span>Killed {{ kill_request.name }} (PID: {{ kill_request.pid }})</span>
     </div>
   </div>
   {% else %}
   <div class="toast">
     <div class="alert alert-error">
       <span>Failed to kill the process</span>
     </div>
   </div>
   {% endif %}
</div>
