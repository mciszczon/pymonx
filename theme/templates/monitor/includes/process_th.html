<th class="min-w-[{{ width }}]" @click="$store.sorting.changeSorting('{{ field }}', $dispatch)" role="button">
   {{ name }}
   <span
      x-show="$store.sorting.sorting('{{ field }}').active"
      x-text="$store.sorting.sorting('{{ field }}').reversed ? '{% if reversed %}↑{% else %}↓{% endif %}' : '{% if reversed %}↓{% else %}↑{% endif %}'"
   ></span>
</th>
